<div>
  <div class="row" ng-repeat="row in bc.board track by $index">
    <div
      class="square"
      ng-class="{selected: bc.isSelected($parent.$index, $index)}"
      ng-click="bc.select($parent.$index, $index)"
      ng-repeat="square in row track by $index">
      <div class="{{square.color}}">
        {{square.rank}} {{square.side}}
      </div>
    </div>
  </div>
</div>
